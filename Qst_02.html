<body>
    <h1>Dado um número inteiro positivo n, calcular a soma dos n primeiros números inteiros positivos.</h1>
    <script>
        let n = parseInt(prompt("Digite o valor de n: "))

            let soma = (n * (n + 1))

        console.log("A soma dos", n ,"primeiros numeros inteiros positivos é: ", soma);

    </script>
</body>
