<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 03 da LISTA 01</title>
</head>
<body>
    <h1> Dado um número inteiro positivo n, imprimir os n primeiros naturais ímpares</h1>
    <script>
        let n, i

        n = parseInt(prompt("Digite o valor de n: "))
        i = 0

        while(i < n){
            i = i + 1
            console.log(2*i + 1);
        }

    </script>

</body>
</html>
